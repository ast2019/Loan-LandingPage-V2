
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وام سفر تی تی شهر | طرح توران</title>
  
  <!-- بارگذاری فونت وزیرمتن -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Vazirmatn', 'system-ui', '-apple-system', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    /* اعمال اجباری فونت وزیر روی تمامی المان‌ها */
    *, ::after, ::before {
      font-family: "Vazirmatn", system-ui, -apple-system, sans-serif !important;
    }

    html, body { 
      margin: 0;
      padding: 0;
      font-family: "Vazirmatn", system-ui, -apple-system, sans-serif; 
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }

    /* استایل اختصاصی برای اسلایدر رنج */
    input[type='range'] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #e2e8f0;
      border-radius: 5px;
      outline: none;
    }
    input[type='range']::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: #FFFFFF;
      border: 4px solid #ea4037;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(234, 64, 55, 0.3);
      transition: transform 0.2s ease;
    }

    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 4px;
      background: linear-gradient(to left, #ea4037, #ff6b63);
      z-index: 1000;
      transition: width 0.1s ease;
    }

    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .shine-soft {
      position: relative;
      overflow: hidden;
    }
    .shine-soft::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: rotate(45deg);
      transition: all 0.6s;
      opacity: 0;
    }
    .shine-soft:hover::after {
      left: 100%;
      opacity: 1;
    }

    /* انیمیشن برای تغییر مقادیر */
    @keyframes valueUpdate {
      from { opacity: 0.4; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-value-update {
      display: inline-block;
      animation: valueUpdate 0.3s ease-out forwards;
    }

    /* انیمیشن شناور نرم برای بَدج‌ها */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-15px) rotate(1deg); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }
    .animate-float-delayed {
      animation: float 4s ease-in-out infinite;
      animation-delay: 2s;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
    }
  }
  </script>
</head>
<body class="text-[#111111] selection:bg-[#ea4037] selection:text-white">
  <div class="scroll-progress" id="progress-bar"></div>
  <div id="root"></div>
  <script>
    window.addEventListener('scroll', () => {
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      const pb = document.getElementById("progress-bar");
      if(pb) pb.style.width = scrolled + "%";
      
      const reveals = document.querySelectorAll(".reveal");
      for (let i = 0; i < reveals.length; i++) {
        const windowHeight = window.innerHeight;
        const elementTop = reveals[i].getBoundingClientRect().top;
        if (elementTop < windowHeight - 100) {
          reveals[i].classList.add("active");
        }
      }
    });
    window.dispatchEvent(new Event('scroll'));
  </script>
</body>
</html>
